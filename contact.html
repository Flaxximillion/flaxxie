<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/stylish.css">
</head>

<body>


<header class="container blackColor w-100 shadow-depth-1">
    <nav class="navbar navbar-toggleable-md navbar-light navbar-fixed-top">

        <button class="navbar-toggler align-self-center" type="button"
                data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-md-last" id="navbarToggler">


            <ul class="navbar-nav mt-2 mt-lg-0 align-items-center ml-auto">
                <li class="nav-item navLinker">
                    <a class="nav-link whiteTextColor p-4" href="index.html">About</a>
                </li>
                <li class="nav-item navLinker">
                    <a class="nav-link whiteTextColor p-4" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item navLinker active">
                    <a class="nav-link whiteTextColor p-4" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>

        <a class="navbar-brand ml-3 align-self-center" href="#">
            <div class="display-4 whiteTextColor p-3 flex-md-first">Alice Yu</div>
        </a>

        <div class="flex-row align-self-center hidden-md-up smallConnect">
            <a href="https://github.com/Flaxximillion" class="card-link m-1">
                <img src="assets/images/github.png"
                     alt="Link to my Github"
                     class="connectThumbnail shadow-depth-1"></a>
            <a href="https://www.linkedin.com/in/alice-yu-230b80144/" class="card-link m-1">
                <img src="assets/images/linkedin.png" alt="Link to my LinkedIn"
                     class="connectThumbnail shadow-depth-1"></a>
            <a href="https://stackoverflow.com/users/8166878/alice-yu" class="card-link m-1">
                <img src="assets/images/stackoverflow.png" alt="Link to my StackOverflow"
                     class="connectThumbnail shadow-depth-1"></a>
        </div>


    </nav>


</header>


<main class="container mt-5 maximumWide mr-auto ml-auto px-0">
    <div class="row w-100 mx-auto mb-5">
        <div class="col card whiteColor shadow-depth-2">
            <div class="p-3 mt-3 ml-2">

                <h2 class="mb-3 display-5 redTextColor">Contact Me</h2>
                <hr>

                <form>
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="John Cena">
                        <small id="emailEx" class="form-text text-muted ml-2">Your e-mail</small>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="text" class="form-control" id="contactName" aria-describedby="textHelp" placeholder="comeOnAndSlam@space-jam.com">
                        <small id="textEx" class="form-text text-muted ml-2">Your name</small>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea class="form-control" id="contactMessage" rows="3" placeholder="And welcome to the jam!"></textarea>
                        <small id="areaEx" class="form-text text-muted ml-2">What's up?</small>
                    </div>
                    <button type="submit" class="btn shadow-depth-1">Submit</button>
                </form>
            </div>
        </div>

        <div class="col-3 offset-1 hidden-md-down">
            <aside class="container">
                <div class="card whiteColor shadow-depth-2 d-flex flex-row flex-wrap p-3
                connectWithMe justify-content-center align-self-center">
                    <h4 class="card-title redTextColor">Connect With Me</h4>
                    <hr>
                    <a href="https://github.com/Flaxximillion" class="card-link m-1">
                        <img src="assets/images/github.png"
                             alt="Link to my Github"
                             class="connectThumbnail shadow-depth-1"></a>
                    <a href="https://www.linkedin.com/in/alice-yu-230b80144/" class="card-link m-1">
                        <img src="assets/images/linkedin.png" alt="Link to my LinkedIn"
                             class="connectThumbnail shadow-depth-1"></a>
                    <a href="https://stackoverflow.com/users/8166878/alice-yu" class="card-link m-1">
                        <img src="assets/images/stackoverflow.png" alt="Link to my StackOverflow"
                             class="connectThumbnail shadow-depth-1"></a>
                </div>
            </aside>
        </div>
    </div>
</main>


<footer class="footer mt-4 shadow-depth-2">
    <div class="container w-100">
        <div class="d-flex footerAlignment">Copyright Alice Yu</div>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="assets/js/bootstrap.js"></script>


</body>
</html>
